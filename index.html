<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Montserrat:wght@100&family=Noto+Sans:wght@100&family=Outfit:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main-container">
        <div class="box-container">
            <div class="registration-box">
                <h1>REGISTER</h1>
            </div>

            <form action="" class="input-box">
                <label for="your-name"></label>
                <input id="your-name" type="text" placeholder="Your full name">

                <label for="email-id"></label>
                <input id="email-id" type="email" placeholder="Email">

                <label for="password"></label>
                <input id="password" type="password" placeholder="Password">
            </form>

            <div class="registration-button">
                <button type="submit">REGISTER</button>
            </div>

            <div class="already-account">
                <p>Already have an account? <a href="#" id="login">Login</a></p>
            </div>
        </div>
    </main>
</body>
</html>
